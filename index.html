<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #F5F5DC; /* beige color */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .logo {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .square {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 5px solid #000;
    }

    .square-1 {
      animation: spin 5s infinite linear;
    }

    .square-2 {
      animation: spin 5s infinite linear reverse;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <div class="square square-1"></div>
    <div class="square square-2"></div>
  </div>
</body>
</html>
