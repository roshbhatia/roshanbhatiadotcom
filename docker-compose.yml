services:
  devenv:
    build:
      context: .
      dockerfile: docker/devenv/Dockerfile
    platform: linux/amd64
    profiles:
      - build
      - run

  serve:
    image: caddy:2
    ports:
      - "8080:80"
    volumes:
      - ./src:/srv:ro
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    profiles:
      - serve