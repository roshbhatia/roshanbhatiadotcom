  <!-- Skeleton cursor element -->
  <div class="skeleton-cursor" id="skeleton-cursor"></div>

  <script>
    // Skeleton cursor behavior
    document.addEventListener('DOMContentLoaded', function() {
      const cursor = document.getElementById('skeleton-cursor');
      let lastX = 0;
      let isMoving = false;
      let isFacingLeft = false;
      let isAttacking = false;
      let lastMoveTime = Date.now();
      const idleTimeout = 500; // ms of no movement before returning to idle
      
      // Update cursor position and state
      document.addEventListener('mousemove', function(e) {
        const currentTime = Date.now();
        
        // Update cursor position
        cursor.style.left = (e.clientX - 16) + 'px';
        cursor.style.top = (e.clientY - 16) + 'px';
        
        // Determine direction and set appropriate transform
        if (e.clientX < lastX) {
          isFacingLeft = true;
          cursor.style.transform = 'scaleX(-1)';
        } else if (e.clientX > lastX) {
          isFacingLeft = false;
          cursor.style.transform = 'scaleX(1)';
        }
        lastX = e.clientX;
        
        // Set to walking state
        if (!isAttacking) {
          cursor.style.backgroundImage = "url('/assets/img/skeleton-walk.gif')";
        }
        
        isMoving = true;
        lastMoveTime = currentTime;
      });
      
      // Handle click for attack animation
      document.addEventListener('mousedown', function() {
        cursor.style.backgroundImage = "url('/assets/img/skeleton-attack.gif')";
        isAttacking = true;
        
        // Return to previous state after attack animation (approx 500ms)
        setTimeout(function() {
          isAttacking = false;
          if (isMoving) {
            cursor.style.backgroundImage = "url('/assets/img/skeleton-walk.gif')";
          } else {
            cursor.style.backgroundImage = "url('/assets/img/skeleton-idle.gif')";
          }
        }, 500);
      });
      
      // Check if cursor has been idle
      setInterval(function() {
        const currentTime = Date.now();
        if (currentTime - lastMoveTime > idleTimeout && !isAttacking) {
          cursor.style.backgroundImage = "url('/assets/img/skeleton-idle.gif')";
          isMoving = false;
        }
      }, 100);
    });
    
    // Create floating dust particles for dungeon atmosphere
    document.addEventListener('DOMContentLoaded', function() {
      const particleContainer = document.createElement('div');
      particleContainer.style.position = 'fixed';
      particleContainer.style.top = '0';
      particleContainer.style.left = '0';
      particleContainer.style.width = '100%';
      particleContainer.style.height = '100%';
      particleContainer.style.overflow = 'hidden';
      particleContainer.style.pointerEvents = 'none';
      particleContainer.style.zIndex = '50';
      document.body.appendChild(particleContainer);
      
      const particleCount = 50;
      
      for (let i = 0; i < particleCount; i++) {
        createParticle(particleContainer);
      }
    });
    
    function createParticle(container) {
      const particle = document.createElement('div');
      
      // Style the particle
      particle.style.position = 'absolute';
      particle.style.width = Math.random() * 3 + 1 + 'px';
      particle.style.height = particle.style.width;
      particle.style.backgroundColor = 'rgba(255, 255, 255, 0.3)';
      particle.style.borderRadius = '50%';
      particle.style.boxShadow = '0 0 2px rgba(255, 215, 0, 0.5)';
      
      // Set random initial position
      particle.style.left = Math.random() * 100 + 'vw';
      particle.style.top = Math.random() * 100 + 'vh';
      
      // Set animation properties
      const duration = Math.random() * 60 + 30; // 30-90 seconds
      const delay = Math.random() * 15; // 0-15 seconds delay
      
      particle.style.animation = `float ${duration}s linear ${-delay}s infinite`;
      
      // Add CSS for floating animation
      if (!document.getElementById('particle-styles')) {
        const styleSheet = document.createElement('style');
        styleSheet.id = 'particle-styles';
        styleSheet.textContent = `
          @keyframes float {
            0% {
              transform: translateY(100vh) translateX(0);
              opacity: 0;
            }
            10% {
              opacity: 0.3;
            }
            90% {
              opacity: 0.3;
            }
            100% {
              transform: translateY(-10vh) translateX(${Math.random() * 40 - 20}px);
              opacity: 0;
            }
          }
        `;
        document.head.appendChild(styleSheet);
      }
      
      container.appendChild(particle);
      
      // Remove and recreate after animation ends
      setTimeout(() => {
        container.removeChild(particle);
        createParticle(container);
      }, (duration + delay) * 1000);
    }
    
    // Parallax effect for the Daggerfall background
    document.addEventListener('mousemove', function(e) {
      const mossWall = document.getElementById('moss-wall');
      const windowContainer = document.querySelector('.moss-window-container');
      
      if (mossWall && windowContainer) {
        // Calculate mouse position percentages (0-100)
        const mouseX = (e.clientX / window.innerWidth) * 100;
        const mouseY = (e.clientY / window.innerHeight) * 100;
        
        // Calculate offsets for parallax effect
        const offsetX = (50 - mouseX) * 0.1; // Slow movement
        const offsetY = (50 - mouseY) * 0.05;
        
        // Apply transform to moss wall (slow movement)
        mossWall.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
        
        // Apply transform to windows (slightly faster movement for depth)
        windowContainer.style.transform = `translate(${offsetX * 1.5}px, ${offsetY * 1.5}px)`;
      }
    });
  </script>
