<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roshan's Artifact Chamber - Legendary Projects</title>
  <link rel="stylesheet" href="https://fx.hot.page/style">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="icon" href="/assets/img/favicon.png" type="image/png">
  <script src="https://unpkg.com/htmx.org@1.9.10" defer></script>
  <script src="https://unpkg.com/alpinejs@3.13.3" defer></script>
</head>
<body>
  <!-- Daggerfall background with parallax effect -->
  <div class="parallax-bg">
    <div class="moss-wall" id="moss-wall"></div>
    <div class="torch-overlay"></div>
  </div>

  <div class="moss-window-container">
    <div class="moss-window"></div>
    <div class="moss-window"></div>
    <div class="moss-window"></div>
  </div>
  
  <!-- Dungeon decorations -->
  <div class="torch torch-left"></div>
  <div class="torch torch-right"></div>
  <div class="torch torch-top-left"></div>
  <div class="torch torch-top-right"></div>
  <div class="torch torch-bottom-left"></div>
  <div class="torch torch-bottom-right"></div>
  <div class="dungeon-element cobweb cobweb-top-left"></div>
  <div class="dungeon-element cobweb cobweb-top-right"></div>
  <div class="dungeon-element chains chains-left"></div>
  <div class="dungeon-element chains chains-right"></div>
  <div class="dungeon-element skeleton"></div>
  <div class="fog"></div>

  <div class="fx-root">
    <div class="win95-titlebar">
      <div class="win95-titlebar-text">Projects</div>
      <div class="win95-buttons">
        <div class="win95-button">_</div>
        <div class="win95-button">□</div>
        <div class="win95-button">×</div>
      </div>
    </div>
    
    <header>
      <!-- Win95 style menu bar -->
      <nav class="win95-menubar">
        <a href="/" class="win95-menuitem">Home</a>
        <a href="#projects" class="win95-menuitem active">Projects</a>
        <a href="#writing" hx-get="/writing/index.html" hx-target="#content" hx-push-url="true" class="win95-menuitem">Writing</a>
        <a href="https://github.com/roshbhatia" target="_blank" class="win95-menuitem">GitHub</a>
        <a href="/attributions" class="win95-menuitem">Attributions</a>
      </nav>
    </header>

  <div class="fx-content page-transition">
    <img src="https://web.archive.org/web/20090830111547/http://geocities.com/TimesSquare/Fortress/9999/images/skulldivider.gif" alt="Divider" width="100%">
    
    <h2>MAGICAL ARTIFACTS</h2>
    
    <center>
      <img src="https://web.archive.org/web/20090901195814/http://geocities.com/TimesSquare/Fortress/9999/images/treasure.gif" alt="Treasure" width="150">
    </center>
    
    <p>Behold these mystical artifacts, forged in the fires of GitHub and enchanted with the "internal" topic. Each possesses unique powers!</p>
    
    <div id="projects-container" x-data="projectsData()">
      <div class="fx-loading htmx-indicator" style="text-align: center">
        <img src="https://web.archive.org/web/20090830111547/http://geocities.com/TimesSquare/Fortress/9999/images/spinner.gif" alt="Loading" width="50">
        <p>Summoning projects from the realm of GitHub...</p>
      </div>
      
      <template x-if="loading">
        <div class="fx-loading" style="text-align: center">
          <img src="https://web.archive.org/web/20090830111547/http://geocities.com/TimesSquare/Fortress/9999/images/spinner.gif" alt="Loading" width="50">
          <p>Casting summoning spell to retrieve projects...</p>
        </div>
      </template>
      
      <template x-if="error">
        <div class="fx-error" style="text-align: center; padding: 20px; border: 3px ridge #8B4513;">
          <img src="https://web.archive.org/web/20090902192244/http://geocities.com/TimesSquare/Fortress/9999/images/error.gif" alt="Error" width="50">
          <p x-text="error" style="color: #FF0000;"></p>
          <p>The GitHub oracle is not responding to our incantations! You can still view all projects in the <a href="https://github.com/roshbhatia?tab=repositories" target="_blank" style="color: #FFD700;">GitHub Repository of Knowledge</a>.</p>
        </div>
      </template>
      
      <template x-if="!loading && !error && projects.length === 0">
        <div class="fx-empty" style="text-align: center; padding: 20px; border: 3px ridge #8B4513;">
          <img src="https://web.archive.org/web/20090902192244/http://geocities.com/TimesSquare/Fortress/9999/images/empty.gif" alt="Empty" width="50">
          <p style="color: #FFD700;">The treasure chest is empty! No artifacts with the magical "internal" rune were found.</p>
          <p>Seek all artifacts in the <a href="https://github.com/roshbhatia?tab=repositories" target="_blank" style="color: #FFD700;">GitHub Repository of Knowledge</a>.</p>
        </div>
      </template>
      
      <div class="fx-grid">
        <template x-for="project in projects" :key="project.id">
          <a :href="project.html_url" target="_blank" class="fx-project-card">
            <h3 x-text="project.name"></h3>
            <p x-text="project.description || 'A mysterious artifact with no known description...'"></p>
            
            <div class="fx-tags">
              <span class="language" x-text="project.language || 'Ancient Runes'"></span>
            </div>
            
            <div class="fx-project-meta">
              <span>
                <img src="https://web.archive.org/web/20090830111547/http://geocities.com/TimesSquare/Fortress/9999/images/star.gif" alt="Stars" width="20">
                <span x-text="project.stargazers_count"></span> Star Power
              </span>
              <span>
                <img src="https://web.archive.org/web/20090830111547/http://geocities.com/TimesSquare/Fortress/9999/images/fork.gif" alt="Forks" width="20">
                <span x-text="project.forks_count"></span> Magical Copies
              </span>
              <span class="fx-updated">
                <span>Last Enchantment: </span>
                <span x-text="formatDate(project.updated_at)"></span>
              </span>
            </div>
          </a>
        </template>
      </div>
    </div>
    
    <div style="text-align: center; margin-top: 30px;">
      <a href="/" hx-get="/" hx-target="#content" hx-push-url="true" class="fx-button">Return to the Main Hall</a>
    </div>
    
    <img src="https://web.archive.org/web/20090830111547/http://geocities.com/TimesSquare/Fortress/9999/images/skulldivider.gif" alt="Divider" width="100%">
  </div>

  <script>
    function projectsData() {
      return {
        projects: [],
        loading: true,
        error: null,
        
        init() {
          this.fetchProjects();
        },
        
        async fetchProjects() {
          try {
            const username = 'roshbhatia'; // Your GitHub username
            const response = await fetch(`https://api.github.com/users/${username}/repos?per_page=100`);
            
            if (!response.ok) {
              throw new Error(`The GitHub Oracle has returned code ${response.status}`);
            }
            
            const data = await response.json();
            
            // Filter repositories with the "internal" topic
            this.projects = data.filter(repo => {
              if (!repo.topics || repo.topics.length === 0) return false;
              return repo.topics.includes('internal');
            });
            
            // Add a delay for dramatic effect
            setTimeout(() => {
              this.loading = false;
            }, 1500);
          } catch (err) {
            console.error('Error fetching projects:', err);
            this.error = 'Failed to load artifacts from GitHub. The summoning spell has failed!';
            this.loading = false;
          }
        },
        
        formatDate(dateString) {
          const options = { year: 'numeric', month: 'short', day: 'numeric' };
          return new Date(dateString).toLocaleDateString(undefined, options);
        }
      };
    }
    
    // 90s cursor trail effect
    document.addEventListener('DOMContentLoaded', function() {
      const trail = [];
      const trailLength = 5;
      
      for (let i = 0; i < trailLength; i++) {
        const dot = document.createElement('div');
        dot.className = 'cursor-trail';
        dot.style.position = 'fixed';
        dot.style.width = '10px';
        dot.style.height = '10px';
        dot.style.borderRadius = '50%';
        dot.style.backgroundColor = '#FFD700';
        dot.style.pointerEvents = 'none';
        dot.style.zIndex = '9999';
        dot.style.opacity = (1 - i/trailLength).toString();
        document.body.appendChild(dot);
        trail.push(dot);
      }
      
      document.addEventListener('mousemove', function(e) {
        const x = e.clientX;
        const y = e.clientY;
        
        trail.forEach((dot, index) => {
          setTimeout(() => {
            dot.style.left = x + 'px';
            dot.style.top = y + 'px';
          }, index * 60);
        });
      });
    });
  </script>
  
  <script>
    // Create floating dust particles for dungeon atmosphere
    document.addEventListener('DOMContentLoaded', function() {
      const particleContainer = document.createElement('div');
      particleContainer.style.position = 'fixed';
      particleContainer.style.top = '0';
      particleContainer.style.left = '0';
      particleContainer.style.width = '100%';
      particleContainer.style.height = '100%';
      particleContainer.style.overflow = 'hidden';
      particleContainer.style.pointerEvents = 'none';
      particleContainer.style.zIndex = '50';
      document.body.appendChild(particleContainer);
      
      const particleCount = 50;
      
      for (let i = 0; i < particleCount; i++) {
        createParticle(particleContainer);
      }
    });
    
    function createParticle(container) {
      const particle = document.createElement('div');
      
      // Style the particle
      particle.style.position = 'absolute';
      particle.style.width = Math.random() * 3 + 1 + 'px';
      particle.style.height = particle.style.width;
      particle.style.backgroundColor = 'rgba(255, 255, 255, 0.3)';
      particle.style.borderRadius = '50%';
      particle.style.boxShadow = '0 0 2px rgba(255, 215, 0, 0.5)';
      
      // Set random initial position
      particle.style.left = Math.random() * 100 + 'vw';
      particle.style.top = Math.random() * 100 + 'vh';
      
      // Set animation properties
      const duration = Math.random() * 60 + 30; // 30-90 seconds
      const delay = Math.random() * 15; // 0-15 seconds delay
      
      particle.style.animation = `float ${duration}s linear ${-delay}s infinite`;
      
      // Add CSS for floating animation
      if (!document.getElementById('particle-styles')) {
        const styleSheet = document.createElement('style');
        styleSheet.id = 'particle-styles';
        styleSheet.textContent = `
          @keyframes float {
            0% {
              transform: translateY(100vh) translateX(0);
              opacity: 0;
            }
            10% {
              opacity: 0.3;
            }
            90% {
              opacity: 0.3;
            }
            100% {
              transform: translateY(-10vh) translateX(${Math.random() * 40 - 20}px);
              opacity: 0;
            }
          }
        `;
        document.head.appendChild(styleSheet);
      }
      
      container.appendChild(particle);
      
      // Remove and recreate after animation ends
      setTimeout(() => {
        container.removeChild(particle);
        createParticle(container);
      }, (duration + delay) * 1000);
    }
    
    // Parallax effect for the Daggerfall background
    document.addEventListener('mousemove', function(e) {
      const mossWall = document.getElementById('moss-wall');
      const windowContainer = document.querySelector('.moss-window-container');
      
      if (mossWall && windowContainer) {
        // Calculate mouse position percentages (0-100)
        const mouseX = (e.clientX / window.innerWidth) * 100;
        const mouseY = (e.clientY / window.innerHeight) * 100;
        
        // Calculate offsets for parallax effect
        const offsetX = (50 - mouseX) * 0.1; // Slow movement
        const offsetY = (50 - mouseY) * 0.05;
        
        // Apply transform to moss wall (slow movement)
        mossWall.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
        
        // Apply transform to windows (slightly faster movement for depth)
        windowContainer.style.transform = `translate(${offsetX * 1.5}px, ${offsetY * 1.5}px)`;
      }
    });
  </script>
</body>
</html>
